<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="lib/nanomaps.core.js"></script>
	<script src="lib/nanomaps.tiles.js"></script>
	<script src="lib/nanomaps.desktop.js"></script>
	<script src="lib/nanomaps.touch.js"></script>
	<script>
	var map;
	
	function resize() {
		var width=window.innerWidth, height=window.innerHeight;
		map.setSize(width, height);
	}
	
	function initialize() {
		var mapElt=document.getElementById('map'), tagElt;
		
		map=new nanomaps.MapSurface(mapElt, {});
		map.setLevel(12);
		
		resize();
		
		var tileLayer=new nanomaps.TileLayer({
			tileSrc: "http://otile${modulo:1,2,3}.mqcdn.com/tiles/1.0.0/osm/${level}/${tileX}/${tileY}.png"
			//tileSrc: "http://${modulo:a,b,c}.tile.openstreetmap.org/${level}/${tileX}/${tileY}.png"
			//tileSrc: "http://h0.ortho.tiles.virtualearth.net/tiles/h${quadkey}.jpeg?g=131"
			//tileSrc: "http://ecn.t${modulo:1,2,3}.tiles.virtualearth.net/tiles/r${quadkey}?g=603&mkt=en-us&lbl=l1&stl=h&shading=hill&n=z"
		});
		map.attach(tileLayer);
		
		tagElt=document.createElement('div');
		tagElt.innerHTML='X';
		tagElt.style.color='white';
		tagElt.style.border='1px solid black';
		tagElt.style.backgroundColor='red';
		tagElt.style.width='18px';
		tagElt.style.height='18px';
		tagElt.style.textAlign='center';
		tagElt.style.position='absolute';
		tagElt.geo={
			latitude: 39.741071,
			longitude: -104.985808,
			xoffset: -9,
			yoffset: -9
		};
		
		map.attach(tagElt);
	}
	</script>
	
	<style>
	body {
		overflow: hidden;
		margin: 0;
		padding: 0;
	}
	#map {
	}
	
	#mapcopy {
		z-index: 50;
		position: absolute;
		right: 2px; bottom: 2px;
		text-align: right;
		font-family: sans-serif;
		font-size: 10px;
		-webkit-user-select:none;
		-moz-user-select:none;
		cursor: default;
	}
	#mapcopy a:visited {
		color: #00f;
	}
	
	.poi {
		z-index: 100;
		margin-left: -10px;
		margin-top: -32px;
		display: none;
	}
	</style>
</head>
<body onload="initialize()" onresize="resize()">

		<img class="poi" src="images/red-pushpin.png" latitude="39.780533" longitude="-104.988896" />

	</div>

</body>
