<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<script src="sample/lib/jquery-1.6.1.js"></script>
	<script src="nanomaps.bundle.all.js"></script>
	<script src="sample/lib/sample.js"></script>
	<script>
	nanomaps.ImgMarker.Settings.baseUri='lib/markers/hires';
	</script>
	<link rel="stylesheet" href="sample/assets/sample.css" />
	<link rel="stylesheet" href="lib/markers/markers.css" />
</head>
<body style="zoom: 1.0">
	<div id="shell">
		<div id="actionBar">
			<form onsubmit="return false;">
				<span>Query:</span>
				<input id="txtQuery" size="25" value="" />
				<input type="submit" id="btnQuery" value="Submit" />
			</form>
			<br />
			Map View:
			<span id="btnStreet" class="btn">Street</span>
			|
			<span id="btnAerial" class="btn">Aerial</span>
		</div>
		<div id="mapContainer">
			<!-- Main map surface -->
			<div id="map">
				<div id="mapcopy" onselectstart="return false">
					<span>Tiles Courtesy of <a href="http://open.mapquest.co.uk/" target="_blank">MapQuest</a> <img width="16" height="16" src="http://developer.mapquest.com/content/osm/mq_logo.png" border="0"></span>
					<br />
					<span>&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> and contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a></span>
				</div>
			</div>
			
			<!-- Map controls -->
			<div id="zoomControl">
				<div class="zoomIn"></div>
				<div class="zoomOut"></div>
			</div>
			
			<!--div class="iw" style="position: absolute; left: 30%; top: 30%;">
				<div class="iw-content">This is some text</div>
				<div class="iw-pointer"></div>
			</div-->
		</div>
	</div>
	
	<script>
	//showDebugMessage('test');
	</script>
</body>
</html>
